{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="{% static 'myblog/css/style.css' %}" rel="stylesheet" />
    <title>{%block title%}{%endblock title%}Блог Ильи Захарова</title>
  </head>
  <body>
    <nav class="header_links">
    <a class="logotype" href="{%url 'home' %}"><img src="{% static 'myblog/images/logo.jpg' %}"</a>
    {% if user.is_authenticated%}
    {%if user.is_superuser%}
    <a class="actions" href="{%url 'add_post'%}" class="delete_admin"><button type="button" class="btn btn-dark">+ Добавить пост</button></a>
    {%endif%}
    <a class="actions" href="{%url 'logout'%}">Выйти</a>
    {%else%}
     <a class="actions" href="{%url 'registration'%}">Зарегистрироваться</a>
     <a class="actions" href="{%url 'login'%}">Войти</a>   
    {% endif %}
</nav>
    <div class="container">
    {%block content%}
    {%endblock content%}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
<script type="text/javascript" src={% static 'myblog/js/scripts.js' %}></script>
