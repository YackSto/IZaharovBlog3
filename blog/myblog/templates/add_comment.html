{%extends 'base.html'%}

{%block title%}Добавить комментарий - {%endblock title%}

{%block content%}
{%if user.is_authenticated%}
<h1>Добавить комментарий</h1>

<div class = "form-group">
<form method="POST" enctype="multipart/form-data">
{%csrf_token%}
{{form.as_p}}
<button class="btn btn-secondary">Отправить</button>
</form>
</div>
{%else%}

<h1 style="color: red;">Зарегистрируйтесь для того, чтобы оставлять комментарии</h1>
{%endif%}
{%endblock content%}
