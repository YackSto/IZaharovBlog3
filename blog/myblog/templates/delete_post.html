{%extends 'base.html'%}

{%block content%}

{%csrf_token%}
<strong>Вы уверены, что хотите удалить этот пост? Отменить это действие будет невозможно</strong>
<button class="btn btn-danger">Удалить</button>
</form>
</div>
{%endblock content%}
